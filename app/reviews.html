  <link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<h1> Reviews for {{name}}</h1>


<table class= "table table-hover">
    <tr>
        <th>
            Rating
        </th>
        <th>
            Comment
        </th>
        <th>
            Reviewer
        </th>

    </tr>
<tr ng-repeat= "review in reviews"  >
        <td>{{review.rating}}
        </td>
        <td>{{review.comment}}
        </td>
        <td>{{review.reviewer}}
        </td>
    </tr>
<div class="text-xs-center">

  <img src=http://www.unh.edu/unhtales/wp-content/uploads/2016/03/Coffee-and-Breakfast.png class="image-responsive"   height="400" >
</div>


</table>
